<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Card Layout with Animations
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        .scale-fullscreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 90vw;
            height: 90vh;
            z-index: 50;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleUp 0.5s ease-in-out;
        }

        .scale-fullscreen img {
            max-width: 100%;
            max-height: 100%;
        }
  </style>
 </head>
 <body class="bg-cover bg-center min-h-screen" style="background-image: url('bg2.jpg');">
  <div class="bg-gray-200 bg-opacity-50 flex items-center justify-center min-h-screen">
   <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-white rounded-lg shadow-lg p-4 fade-in w-64">
     <div class="rounded-lg h-32 flex items-center justify-center transition-transform duration-300">
      <img alt="Placeholder image" class="rounded-lg h-full w-full object-cover" height="150" src="rapa.jpg" width="150"/>
     </div>
     <div class="mt-4 text-gray-700 transition-transform duration-300">
      Rapa 
      kelas; 8.2
     </div>
     <button class="mt-4 bg-purple-600 text-gray-300 py-2 px-4 rounded-lg" onclick="scaleUp(this)">
      LIHAT
     </button>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-4 fade-in w-64">
     <div class="rounded-lg h-32 flex items-center justify-center transition-transform duration-300">
      <img alt="Placeholder image" class="rounded-lg h-full w-full object-cover" height="150" src="" width="150"/>
     </div>
     <div class="mt-4 text-gray-700 transition-transform duration-300">
      tidak ada
      
     </div>
     <button class="mt-4 bg-purple-600 text-gray-300 py-2 px-4 rounded-lg" onclick="scaleUp(this)">
      LIHAT
     </button>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-4 fade-in w-64">
     <div class="rounded-lg h-32 flex items-center justify-center transition-transform duration-300">
      <img alt="Placeholder image" class="rounded-lg h-full w-full object-cover" height="150" src="" width="150"/>
     </div>
     <div class="mt-4 text-gray-700 transition-transform duration-300">
      tidak ada
     </div>
     <button class="mt-4 bg-purple-600 text-gray-300 py-2 px-4 rounded-lg" onclick="scaleUp(this)">
      LIHAT
     </button>
    </div>
   </div>
  </div>
  <div class="hidden" id="fullscreen-container">
  </div>
  <script>
   function scaleUp(button) {
            const card = button.parentElement;
            const image = card.querySelector('img');

            const fullscreenContainer = document.getElementById('fullscreen-container');
            fullscreenContainer.innerHTML = `
                <div class="scale-fullscreen" onclick="closeFullscreen()">
                    <img src="${image.src}" alt="${image.alt}" class="rounded-lg">
                </div>
            `;
            fullscreenContainer.classList.remove('hidden');
        }

        function closeFullscreen() {
            const fullscreenContainer = document.getElementById('fullscreen-container');
            fullscreenContainer.classList.add('hidden');
            fullscreenContainer.innerHTML = '';
        }
  </script>
 </body>
</html>
