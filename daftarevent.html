<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Card Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .enlarge-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .enlarge-image img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body style="background-image: url('bg2.jpg');"></body>">
    <div class="flex space-x-4">
        <!-- Card 1 -->
        <div class="bg-white  rounded-lg shadow-md p-4 w-64 transform transition-transform duration-300 hover:scale-105">
            <img alt="A person covering their face with their hands in a classroom setting" class="rounded-t-lg w-full h-48 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/_Cy98N1Zyj-Rw6iEF4kc5A_DCTW9iBWL8yYtA9vtq90.jpg" width="300"/>
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">Ramadhan Festival</h2>
                <p class="text-gray-600 mb-4">Ramadhan Festival Tahun 2025</p>
                <div class="flex space-x-2">
                   <a href="https://docs.google.com/forms/d/e/1FAIpQLSedWkDRDGHuRzBIbW_uaROw_WMROkMx9thQMPACu8caQ6D5IA/viewform?usp=header"><button class="border border-gray-400 py-1 px-4 rounded">daftar</button></a>
                    <button class="border border-gray-400 py-1 px-4 rounded">detail</button>
                </div>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="bg-white rounded-lg shadow-md p-4 w-64 transform transition-transform duration-300 hover:scale-105">
            <img alt="A person covering their face with their hands in a classroom setting" class="rounded-t-lg w-full h-48 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/_Cy98N1Zyj-Rw6iEF4kc5A_DCTW9iBWL8yYtA9vtq90.jpg" width="300"/>
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">judul</h2>
                <p class="text-gray-600 mb-4">deskripsi</p>
                <div class="flex space-x-2">
                    <a href=""><button class="border border-gray-400 py-1 px-4 rounded">daftar</button></a>
                    <button class="border border-gray-400 py-1 px-4 rounded">detail</button>
                </div>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="bg-white rounded-lg shadow-md p-4 w-64 transform transition-transform duration-300 hover:scale-105">
            <img alt="A person covering their face with their hands in a classroom setting" class="rounded-t-lg w-full h-48 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/_Cy98N1Zyj-Rw6iEF4kc5A_DCTW9iBWL8yYtA9vtq90.jpg" width="300"/>
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">judul</h2>
                <p class="text-gray-600 mb-4">deskripsi</p>
                <div class="flex space-x-2">"><button class="border border-gray-400 py-1 px-4 rounded"> daftar</button></a>
                    <button class="border border-gray-400 py-1 px-4 rounded">detail</button>
                </div>
            </div>
        </div>
    </div>

    <div id="enlargedImageContainer" class="hidden enlarge-image" onclick="closeEnlargedImage()">
        <img id="enlargedImage" src="" alt="Enlarged view of the selected image"/>
    </div>

    <script>
        function enlargeImage(button) {
            const card = button.closest('.w-64');
            const imgSrc = card.querySelector('img').src;
            const enlargedImageContainer = document.getElementById('enlargedImageContainer');
            const enlargedImage = document.getElementById('enlargedImage');
            enlargedImage.src = imgSrc;
            enlargedImageContainer.classList.remove('hidden');
        }

        function closeEnlargedImage() {
            const enlargedImageContainer = document.getElementById('enlargedImageContainer');
            enlargedImageContainer.classList.add('hidden');
        }
    </script>
</body>
</html>
