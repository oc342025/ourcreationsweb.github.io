<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Our Creations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .button-click {
            animation: buttonClick 0.3s ease-in-out;
        }
        @keyframes buttonClick {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-gray-900">
    <div class="relative w-full h-full fade-in">
        <img alt="A beautiful resort with a swimming pool, trees, and a clear sky" class="absolute inset-0 w-full h-full object-cover opacity-70" height="1080" src="bg.jpg" width="1920"/>
        <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white px-4">
            <h2 class="text-sm uppercase mb-2">Welcome to</h2>
            <h1 class="text-6xl md:text-8xl font-bold mb-4">OurCreations34</h1>
            <p class="text-lg md:text-2xl mb-8">Wadah prestasi Siswa-Siswi</p>
           <a href="index2.html"><button id="continueButton" class="bg-white text-gray-900 py-2 px-6 rounded-full text-sm md:text-base">Lanjutkan</button></a>
        </div>
    </div>
    <script>
        document.getElementById('continueButton').addEventListener('click', function() {
            this.classList.add('button-click');
            setTimeout(() => {
                this.classList.remove('button-click');
                // Add your redirection or other logic here
                alert('Kamu akan berpindah halaman!');
            }, 300);
        });
    </script>
</body>
</html>
